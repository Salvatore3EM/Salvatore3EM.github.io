<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leggi URL Path</title>
</head>
<body>
  <h1>Test</h1>
  <p id="output"></p>

  <script>
    // Ottieni il path dopo il dominio, rimuove il primo "/" e sostituisce "_" con spazio
    const path = window.location.pathname.slice(1).replaceAll('_', ' ');

    // Se c'Ã¨ qualcosa da mostrare, lo inserisce nel paragrafo
    if (path) {
      document.getElementById('output').textContent = decodeURIComponent(path);
    } else {
      document.getElementById('output').textContent = "Nessun parametro nel path";
    }
  </script>
</body>
</html>
