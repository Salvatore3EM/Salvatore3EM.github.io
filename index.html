<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>QrCode reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      font-size: 1.5em;
      margin: 0;
      padding: 2rem 1rem;
    }
    .code-container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      z-index: 1;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <img src="blu.webp" alt="logo" height="50px" class="mb-4">

  <div class="code-container mb-3">
    <button class="btn btn-sm btn-outline-secondary copy-btn" onclick="copyCode()">Copy</button>
    <pre class="bg-light border rounded p-3"><code id="codeBlock"></code></pre>
  </div>

  <script>
    const rawPath = window.location.pathname.slice(1);

    const formatted = decodeURIComponent(rawPath)
      .replaceAll('__', '\n')  // doppio underscore = newline
      .replaceAll('_', ' ');   // singolo underscore = spazio

    // Visualizzazione nel codeblock (HTML-escaped)
    const codeElement = document.getElementById('codeBlock');
    codeElement.textContent = formatted || "Nessun parametro nel path";

    function copyCode() {
      navigator.clipboard.writeText(codeElement.textContent).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 2000);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
