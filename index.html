<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Messaggio</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3em;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="output">Caricamento...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text");
    document.getElementById("output").innerText = text || "Nessun testo fornito.";
  </script>
</body>
</html>
